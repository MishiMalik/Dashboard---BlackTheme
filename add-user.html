            </div>
            <ul class="ms-0 ps-0 mt-4  ">
                <li class="sideNav-list-item mb-2">
                    <a href="index.html" class="no-decoration">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-ui-checks-grid f-16 text-white me-3"></i>
                            <p class="f-16 w-400 mb-0 pb-0 text-gray">Dashboard</p>
                        </div>

                    </a>
                   
                </li>
                <li class="sideNav-list-item mb-2">
                    <a href="user-management.html" class="no-decoration">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-people f-18  me-3 text-gray"></i>
                            <p class="f-16 w-400  mb-0 pb-0 text-gray">User Management</p>
                        </div>

                    </a>
                    
                </li>
                <li class="sideNav-list-item mb-2 active-item ">
                    <a href="add-user.html" class="no-decoration">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-person-add f-18  me-3 text-gray"></i>
                            <p class="f-16 w-400  mb-0 pb-0 text-gray">Add User</p>
                        </div>

                    </a>
                    
                </li>


               
            </ul>
            <div class="d-flex align-items-end  side-logout">
                <a href="" class="no-decoration d-flex align-items-center">
                     <img src="assets/images/Ellipse 171.png" alt="" class="img-fluid admin-dropdown ms-0 ps-0">
                     <p class="mb-0 pb-0 f-16 text-white w-500 ms-3">Log Out</p>
                </a>
                
            </div>
        </div>
        <div class="main-section ms-auto">
            <div class="header d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center admin-name">
                    <h1 class="f-20 w-500 text-white m-0 p-0">Hello, John</h1>
                    <img src="assets/images/image 11.png" alt="" class="ms-2" height="25">
                </div>

                <div class="d-flex align-items-center mobile-search-section">
                    <!-- <div class="header-search me-3">
                        <input type="seach" >
                         <i class="bi bi-search"></i>
                    </div> -->
                    <div class="dropdown sideNav-dropdown  admin-name">
                        <button class="p-0 m-0 dropdown-toggle text-white" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                            aria-expanded="false">
                           <img src="assets/images/download (1).png" alt="" class=" admin-dropdown">
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item d-flex align-items-center" href="log-in.html"><i class="bi bi-box-arrow-right me-2 f-18 "></i> Log Out</a></li>
                        </ul>
                    </div>

                    <div class="mobile-menu">
                        <i class="bi bi-list f-29 text-white"></i>
                    </div>
                </div>
            </div>
           <div class="main-contents">
            <div class="container">
                        <form class="admin-card row">
                            <div class="col-lg-12">
                                <h1 class="mb-0 pb-0 text-primary f-18 w-500 mb-4">Add Users</h1>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3 ">
                                    <label for="exampleInputEmail1" class="form-label log-form-label">Name</label>
                                    <input type="text" class="form-control log-form-input" id="exampleInputEmail1"  aria-describedby="emailHelp">
                                  </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3 ">
                                    <label for="exampleInputEmail1" class="form-label log-form-label">Email</label>
                                    <input type="email" class="form-control log-form-input" id="exampleInputEmail1"  aria-describedby="emailHelp">
                                  </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3 ">
                                    <label for="exampleInputEmail1" class="form-label log-form-label">Number</label>
                                    <input type="number" class="form-control log-form-input" id="exampleInputEmail1"  aria-describedby="emailHelp">
                                  </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3 ">
                                    <label for="exampleInputEmail1" class="form-label log-form-label">Country</label>
                                    <select class="form-select log-form-input" aria-label="Default select example">
                                        <option selected>Select Country</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                      </select>
                                  </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label log-form-label">Message</label>
                                    <textarea class="form-control log-form-input" id="exampleFormControlTextarea1" rows="3"></textarea>
                                  </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="d-flex justify-content-between">
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Check All</label>
                                      </div>
                                      <button class="log-btn" style="width:100px !important">
                                            <a href="index.html" >Submit</a>
                                      </button>
                                </div>
                            </div>
                        </form>
                   
                   
                </div>

            </div>
           </div>
        </div>
    </div>

    <div class="backdrop"></div>

        <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
